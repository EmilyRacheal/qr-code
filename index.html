<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // sans: ['Poppins']
            },
          },
        },
      };
    </script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <header class="bg-black p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl fontbold text-white ">
          QR Code Generator
        </div>
      </div>
    </header>
    <main>
      <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">
            QR Code Generator
          </h1>
          <p class="mb-4">
            QR Codes allow users to access you websites simply and quickly
          </p>
          <p>
            Enter your URL below to generate a QR Code and download the image below
          </p>
          <form id="generate-form"  class="mt-4">
            <input type="text" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5" />

          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img src="ress/img/amico.png" alt="img-qrcode" srcset="" class="w-full m-auto mb-10">
        </div>
      </div>
    </main>

    

    <script src="ress/js/script.js"></script>
  </body>
</html>
